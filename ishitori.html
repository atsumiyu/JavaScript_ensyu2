<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>石取りゲーム</title>
</head>

<body>
    

    <p>----------------------------</p>
    <p>石取りゲームを開始します。</p>
    <p>一度に取れる石の数：3個</p>
    <p>----------------------------</p>
    <div>
        <p id="remain"></p>
        <p id="rem_stone"></p>

        <p id="turn"></p>

    <input type="text" id="stone_num">
    <p>
        <button id="input">入力</button>
    </p>
    <p>
        <button id="reset">やり直す</button>
    </p>

    <script src="ishitori.js"></script>
